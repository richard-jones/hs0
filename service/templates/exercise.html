{% extends "base.html" %}

{% block content %}

<h1>Define an Exercise</h1>

<div id="exercise-form-container"></div>

{% endblock %}


{% block extra_js_bottom %}
<script type="text/javascript">
jQuery(document).ready(function($) {

    function exerciseForm(frag) {
        $("#exercise-form-container").html(frag);
        octopus.service.bootExerciseForm()
    }

    octopus.fragments.frag({
        id: "exercise-form",
        callback: exerciseForm
    });

})
</script>
{% endblock%}
